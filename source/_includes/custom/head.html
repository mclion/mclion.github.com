<!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
{% comment %}
<link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
{% endcomment %}
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700&amp;subset=latin-ext,latin" rel="stylesheet" type="text/css" />
<link href="/stylesheets/m82.css" rel="stylesheet" type="text/css" media="screen, projection" />

{% if page.title %}
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ page.title }}" />
{% else %}
	<meta property="og:type" content="website" />
{% endif %}
{% if site.title %}
	<meta property="og:site_name" content="{{ site.title }}" />
{% endif %}
{% if page.url %}
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% endif %}
{% if page.date %}
	<meta property="article:published_time" content="{{page.date | date_to_xmlschema}}" />
{% endif %}
{% if site.owner_link %}
	<meta property="article:author" content="{{ site.owner_link }}" />
{% endif %}
{% if page.content %}
<meta property="og:description" content="{{ page.content | truncatewords:30 }}" />
{% endif %}
